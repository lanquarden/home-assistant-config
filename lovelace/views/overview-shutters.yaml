title: Shutters
path: shutters
icon: mdi:window-shutter
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: 25% 25% 25% 25%
  grid-template-rows: auto
  grid-template-areas: |
    "living-room kitchen master-bed-room attic"
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "living-room"
        "kitchen"
        "master-bed-room"
        "attic"
    "(max-width: 900px)": 
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "living-room kitchen"
        "master-bed-room attic"
    "(max-width: 1600px)": 
      grid-template-columns: 33% 33% 33%
      grid-template-areas: |
        "living-room kitchen master-bed-room"
        "attic . ."
cards:
  - type: vertical-stack
    view_layout:
      grid-area: living-room
    cards:
      - type: 'custom:button-card'
        template: header
        name: Living Room
      - type: grid
        colums: 3
        cards:
          - type: custom:slider-button-card
            entity: cover.sd_west_south
            name: West-South
            show_state: false
            slider:
              direction: top-bottom
              background: striped
              invert: false
            icon:
              show: false
            action_button:
              tap_action:
                action: toggle
              mode: custom
              icon: mdi:swap-vertical
          - type: custom:slider-button-card
            entity: cover.sd_west_west
            name: West-West
            show_state: false
            slider:
              direction: top-bottom
              background: striped
              invert: false
            icon:
              show: false
            action_button:
              tap_action:
                action: toggle
              mode: custom
              icon: mdi:swap-vertical
          - type: custom:slider-button-card
            template: cover_button
            entity: cover.sd_west_north
            name: West-North
            show_state: false
            slider:
              direction: top-bottom
              background: striped
              invert: false
            icon:
              show: false
            action_button:
              tap_action:
                action: toggle
              mode: custom
              icon: mdi:swap-vertical
          - type: vertical-stack
            cards:
              - type: 'custom:button-card'
                template: header
                name: North
              - type: grid
                columns: 2
                cards:
                  - type: 'custom:button-card'
                    entity: switch.sd_north_up
                    icon: mdi:arrow-up-drop-circle-outline
                    template: switch_button
                  - type: 'custom:button-card'
                    entity: switch.sd_north_down
                    icon: mdi:arrow-down-drop-circle-outline
                    template: switch_button
          - type: vertical-stack
            cards:
              - type: 'custom:button-card'
                template: header
                name: East
              - type: grid
                columns: 2
                cards:
                  - type: 'custom:button-card'
                    entity: switch.sd_east_north_up
                    icon: mdi:arrow-up-drop-circle-outline
                    template: switch_button
                  - type: 'custom:button-card'
                    entity: switch.sd_east_north_down
                    icon: mdi:arrow-down-drop-circle-outline
                    template: switch_button                                     
