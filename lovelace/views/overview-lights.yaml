title: Lights
path: lights
icon: mdi:ceiling-light
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: 25% 25% 25% 25%
  grid-template-rows: auto
  grid-template-areas: |
    "hall living-room kitchen ."
    "master-bed-room kids-bed-room guest-bed-room attic"
    "outdoor . . ."
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "hall"
        "living-room"
        "kitchen"
        "master-bed-room"
        "kids-bed-room"
        "guest-bed-room"
        "attic"
        "outdoor"
    "(max-width: 900px)": 
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "hall living-room
        "kitchen ."
        "master-bed-room kids-bed-room"
        "guest-bed-room attic"
        "outdoor"
    "(max-width: 1600px)": 
      grid-template-columns: 33% 33% 33%
      grid-template-areas: |
        "hall living-room kitchen"
        "master-bed-room kids-bed-room guest-bed-room"
        "attic . ."
        "outdoor"
cards:
  - type: vertical-stack
    view_layout:
      grid-area: hall
    keep: 
      background: true
    cards:
      - type: 'custom:button-card'
        template: header
        name: Hall
      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            template: switch_button
            entity: light.ld_toilet
            icon: mdi:toilet
          - type: custom:button-card
            template: switch_button
            entity: light.ld_stairs
            icon: mdi:stairs-down
          - type: custom:button-card
            template: switch_button
            entity: light.lu_hall
            icon: mdi:lightbulb 
          - type: custom:button-card
            template: switch_button
            entity: light.lu_stairs
            icon: mdi:stairs-up
  - type: vertical-stack
    view_layout:
      grid-area: living-room
    keep: 
      background: true
    cards:
      - type: 'custom:button-card'
        template: header
        name: Living-room
      - type: custom:slider-button-card
        entity: light.ld_hall_ch2
