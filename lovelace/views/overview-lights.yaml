title: Lights
path: lights
icon: mdi:ceiling-light
badges: []
type: custom:grid-layout
layout:
  grid-template-columns: 25% 25% 25% 25%
  grid-template-rows: auto
  grid-template-areas: |
    "hall kitchen master-bed-room kids-bed-room"
  mediaquery:
    "(max-width: 600px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "hall"
        "kitchen"
        "master-bed-room"
        "kids-bed-room"
    "(max-width: 900px)": 
      grid-template-columns: 50% 50%
      grid-template-areas: |
        "hall kitchen"
        "kids-bed-room attic"
    "(max-width: 1600px)": 
      grid-template-columns: 33% 33% 33%
      grid-template-areas: |
        "hall kitchen master-bed-room"
        "attic . ."
cards:
  - type: vertical-stack
    view_layout:
      grid-area: hall
    keep: 
      background: true
    cards:
      - type: 'custom:button-card'
        template: header
        name: Hall
      - type: custom:slider-button-card
        entity: light.ld_hall_ch1
        name: Hall warm
        slider:
          direction: left-right
          background: gradient
        icon:
          tap_action:
            action: more-info
        action_button:
          mode: toggle
      - type: custom:slider-button-card
        entity: light.ld_hall_ch2
        name: Hall cold
        slider:
          direction: left-right
          background: gradient
        icon:
          tap_action:
            action: more-info
        action_button:
          mode: toggle
  - type: vertical-stack
    view_layout:
      grid-area: kitchen
    keep: 
      background: true
    cards:
      - type: 'custom:button-card'
        template: header
        name: Kitchen
      - type: custom:slider-button-card
        entity: light.ld_kitchen_ch1
        name: Kitchen warm
        slider:
          direction: left-right
          background: gradient
        icon:
          tap_action:
            action: more-info
        action_button:
          mode: toggle
      - type: custom:slider-button-card
        entity: light.ld_kitchen_ch2
        name: Kitchen cold
        slider:
          direction: left-right
          background: gradient
        icon:
          tap_action:
            action: more-info
        action_button:
          mode: toggle

